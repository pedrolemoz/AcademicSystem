<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      rel="stylesheet"
    />
    <script
      crossorigin="anonymous"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <title>Sistema Acadêmico</title>
  </head>
  <body class="content">
    <div th:replace="/header :: header"></div>
    <h1>Listagem de curso</h1>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nome do Curso</th>
          <th scope="col">Tipo do curso</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr data-th-each="course : ${courses}">
          <td data-th-text="${course.name}"></td>
          <td data-th-text="${course.getDegreeAsString()}"></td>
          <td>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  aria-expanded="false"
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                >
                  Ação
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      th:href="@{'/courses/edit/'+${course.id}}"
                      >Editar curso</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Deletar curso</a>
                  </li>
                </ul>
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
