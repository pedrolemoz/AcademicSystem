<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      rel="stylesheet"
    />
    <script
      crossorigin="anonymous"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <title>Sistema Acadêmico</title>
  </head>
  <body class="content">
    <div th:replace="/header :: header"></div>
    <h1>Criação de curso</h1>
    <form action="/create" method="POST" th:object="${course}">
      <div class="mb-3">
        <label class="form-label">Nome do curso</label>
        <input class="form-control" name="name" type="text" />
      </div>
      <div class="mb-3">
        <label aria-label="Tipo do curso" class="form-label"
          >Tipo do curso</label
        >
        <select
          aria-label="Default select example"
          class="form-select"
          name="degree"
        >
          <option value="Bachelor">Bacharelado</option>
          <option value="Licentiate">Licenciatura</option>
          <option value="Master">Mestrado</option>
          <option value="Doctorate">Doutorado</option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit">
        Criar nova disciplina
      </button>
    </form>
  </body>
</html>
