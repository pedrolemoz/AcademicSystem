<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Sistema Acadêmico</title>
</head>

<body>
  <!-- HEADER -->
  <div th:replace="/header :: header"></div>
  <!-- BODY -->
  <div class="container">
    <form action="/teachers/edit_existing_teacher" method="POST">
      <input name="id" type="hidden" th:value="${teacher.id}" />
      <div class="mb-3">
        <label class="form-label">Nome do professor</label>
        <input class="form-control" name="name" type="text" th:value="${teacher.name}" />
      </div>
      <div class="mb-3">
        <label class="form-label">CPF (sem pontos ou dígitos)</label>
        <input class="form-control" name="documentNumber" type="text" maxlength="11"
          th:value="${teacher.documentNumber}" />
      </div>
      <div class="mb-3">
        <label class="form-label">Data de nascimento</label>
        <time datetime="YYYY-MM-DDThh:mm:ssTZD">
          <input class="form-control" name="birthDate" type="datetime-local" min="1900-01-01" max="2050-12-31"
            th:value="${teacher.birthDate}" />
      </div>
      <button class="btn btn-primary" type="submit">
        Editar professor
      </button>
    </form>
  </div>
</body>

</html>
