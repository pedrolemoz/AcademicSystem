<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Sistema Acadêmico</title>
</head>

<body>
  <!-- HEADER -->
  <div th:replace="/header :: header"></div>
  <!-- BODY -->
  <div class="container">
    <h4>Professores</h4>
    <h4 th:if="${teachers.isEmpty()}">Não há professores para mostrar</h4>
    <ul th:if="${!teachers.isEmpty()}" class="list-group" data-th-each="teacher : ${teachers}">
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold" data-th-text="${teacher.name}"></div>
          <div data-th-text="${teacher.getFormattedDocumentNumber()}"></div>
        </div>
        <a class="btn btn-primary" role="button" th:href="@{'/teachers/view_teacher/'+${teacher.id}}">Visualizar</a>
        <a class="btn btn-primary" role="button"
          th:href="@{'/teachers/edit_existing_teacher/'+${teacher.id}}">Editar</a>
        <a class="btn btn-primary" role="button" href="#">Deletar</a>
      </li>
    </ul>
  </div>
</body>

</html>
