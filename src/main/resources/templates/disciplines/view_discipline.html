<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Sistema Acadêmico</title>
</head>

<body th:object="${discipline}">
  <!-- HEADER -->
  <div th:replace="/header :: header"></div>
  <!-- BODY -->
  <div class="container">
    <div class="justify-content-start d-flex my-2">
      <div class="me-2">
        <h3 data-th-text="${discipline.name}"></h3>
        <h5 data-th-text="|Semestre: ${discipline.year}.${discipline.semester}|"></h5>
      </div>
      <a th:href="@{'/disciplines/edit_existing_discipline/'+${discipline.id}}" type="button"
        class="btn btn-primary mx-2 align-self-start">
        Editar
      </a>
    </div>
    <div class="justify-content-start d-flex my-2 align-items-center">
      <h4 class="me-2"
        data-th-text="|Professor: ${discipline.teacher != null ? discipline.teacher.name : 'Nenhum professor atribuído'}|">
      </h4>
      <a class="btn btn-primary mx-2" role="button" th:if="${discipline.teacher != null}"
        th:href="@{'/teachers/view_teacher/'+${discipline.teacher.id}}">Visualizar</a>
      <button type="button" class="btn btn-primary mx-2">
        Editar
      </button>
    </div>
    <div class="justify-content-start d-flex my-2 align-items-center">
      <h4 class="me-2"
        data-th-text="|Curso: ${discipline.course != null ? discipline.course.name : 'Nenhum curso atribuído'}|"></h4>
      <a class="btn btn-primary mx-2" role="button" th:if="${discipline.course != null}"
        th:href="@{'/courses/view_course/'+${discipline.course.id}}">Visualizar</a>
      <a class="btn btn-primary mx-2" role="button"
        th:href="@{'/disciplines/edit_existing_discipline/'+${discipline.id}}">Editar</a>
    </div>
    <div class="justify-content-start d-flex my-2">
      <h4 class="me-2">Estudantes</h4>
      <button class="btn btn-primary mx-2" data-bs-toggle="modal" data-bs-target="#addStudent"
        role="button">Adicionar</a>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <p class="h4 pt-5" th:if="${discipline.students.isEmpty()}">Não há estudantes para mostrar</p>
    </div>
    <div class="d-grid gap-2">
      <div class="container d-flex justify-content-between border rounded-2 p-2"
        th:if="${!discipline.students.isEmpty()}" data-th-each="student : ${discipline.students}">
        <div>
          <div class="ms-2 me-auto">
            <div class="fw-bold" data-th-text="${student.name}"></div>
            <div data-th-text="${student.getFormattedDocumentNumber()}"></div>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <a class="btn btn-primary mx-1" role="button"
            th:href="@{'/students/view_student/'+${student.id}}">Visualizar</a>
          <a class="btn btn-primary mx-1" role="button"
            th:href="@{'/students/edit_existing_student/'+${student.id}}">Editar</a>
          <a class="btn btn-primary mx-1" role="button" href="#">Deletar</a>
        </div>
      </div>
    </div>
</body>

</html>
