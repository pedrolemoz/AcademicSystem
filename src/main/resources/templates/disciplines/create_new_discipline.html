      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <title>Sistema Acadêmico</title>
  </head>
  <body>
    <!-- HEADER -->

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Sistema Acadêmico</a>
          <button
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            class="navbar-toggler"
            data-bs-target="#navbarSupportedContent"
            data-bs-toggle="collapse"
            type="button"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  aria-expanded="false"
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                >
                  Cursos
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      href="/courses/create_new_course.html"
                      >Criar novo curso</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="/courses/list_all_courses.html"
                      >Listar todos os cursos</a
                    >
                  </li>
                </ul>
              </li>
              <!--  -->
              <li class="nav-item dropdown">
                <a
                  aria-expanded="false"
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                >
                  Disciplinas
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      href="/disciplines/create_new_discipline.html"
                      >Criar nova disciplina</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="/disciplines/list_all_disciplines.html"
                      >Listar todas as disciplinas</a
                    >
                  </li>
                </ul>
              </li>
              <!--  -->
              <li class="nav-item dropdown">
                <a
                  aria-expanded="false"
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                >
                  Professores
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      href="/teachers/create_new_teacher.html"
                      >Criar novo professor</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="/teachers/list_all_teachers.html"
                      >Listar todos os professores</a
                    >
                  </li>
                </ul>
              </li>
              <!--  -->
              <li class="nav-item dropdown">
                <a
                  aria-expanded="false"
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                >
                  Alunos
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      href="/students/create_new_student.html"
                      >Criar novo aluno</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"

                </ul>
              </li>

    <!-- BODY -->
    <form>
      <div class="mb-3">
        <label class="form-label">Nome da disciplina</label>
        <input class="form-control" name="name" type="text" />
      </div>
      <div class="mb-3">
        <label class="form-label">Ano</label>
        <input
          class="form-control"
          name="year"
          type="number"
          min="1900"
          max="2050"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Semestre</label>
        <input
          class="form-control"
          name="semester"
          type="number"
          min="1"
          max="2"
        />
      </div>
      <button class="btn btn-primary" type="submit">
        Criar nova disciplina
      </button>
    </form>
  </body>
