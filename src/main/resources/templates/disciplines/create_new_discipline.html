<body>
  <!-- HEADER -->
  <div th:replace="/header :: header"></div>
  <!-- BODY -->
  <form action="/disciplines/create_new_discipline" method="POST">
    <div class="mb-3">
      <label class="form-label">Nome da disciplina</label>
      <input class="form-control" name="name" type="text" />
    </div>
    <div class="mb-3">
      <label class="form-label">Ano</label>
      <input class="form-control" name="year" type="number" min="1900" max="2050" />
    </div>
    <div class="mb-3">
      <label class="form-label">Semestre</label>
      <input class="form-control" name="semester" type="number" min="1" max="2" />
    </div>
    <button class="btn btn-primary" type="submit">
      Criar nova disciplina
    </button>
  </form>
</body>
