<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Sistema AcadÃªmico</title>
</head>

<body>
  <!-- HEADER -->
  <div th:replace="/header :: header"></div>
  <!-- BODY -->
  <div class="container">
    <form action="/disciplines/edit_existing_discipline" method="POST">
      <input name="id" type="hidden" th:value="${discipline.id}" />
      <div class="mb-3">
        <label class="form-label">Nome da disciplina</label>
        <input class="form-control" name="name" type="text" th:value="${discipline.name}" />
      </div>
      <div class="mb-3">
        <label class="form-label">Ano</label>
        <input class="form-control" name="year" type="number" min="1900" max="2050" th:value="${discipline.year}" />
      </div>
      <div class="mb-3">
        <label class="form-label">Semestre</label>
        <input class="form-control" name="semester" type="number" min="1" max="2" th:value="${discipline.semester}" />
      </div>
      <button class="btn btn-primary" type="submit">
        Editar disciplina
      </button>
    </form>
  </div>
</body>

</html>
