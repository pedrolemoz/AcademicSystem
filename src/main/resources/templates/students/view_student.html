<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Sistema Acadêmico</title>
</head>

<body th:object="${student}">
  <!-- HEADER -->
  <div th:replace="/header :: header"></div>
  <!-- BODY -->
  <div class="container">
    <div class="justify-content-start d-flex my-2">
      <div class="me-2">
        <h3 data-th-text="${student.name}"></h3>
        <h5 data-th-text="${student.getFormattedDocumentNumber()}"></h5>
      </div>
      <button type="button" class="btn btn-primary mx-2 align-self-start" data-bs-toggle="modal"
        data-bs-target="#editTeacherModal">
        Editar
      </button>
    </div>
    <h2 class="py-2">Disciplinas</h2>
    <div class="d-flex justify-content-center align-items-center">
      <p class="h4 pt-5" th:if="${student.disciplines.isEmpty()}">Não há disciplinas para mostrar</p>
    </div>
    <div class="d-grid gap-2">
      <div class="container d-flex justify-content-between border rounded-2 p-2"
        th:if="${!student.disciplines.isEmpty()}" data-th-each="discipline : ${student.disciplines}">
        <div>
          <div class="ms-2 me-auto">
            <div class="fw-bold" data-th-text="${discipline.name}"></div>
            <div data-th-text="|Semestre: ${discipline.year}.${discipline.semester}|"></div>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <a class="btn btn-primary mx-1" role="button"
            th:href="@{'/disciplines/view_discipline/'+${discipline.id}}">Visualizar</a>
          <a class="btn btn-primary mx-1" role="button" href="#">Editar</a>
          <a class="btn btn-primary mx-1" role="button" href="#">Deletar</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
